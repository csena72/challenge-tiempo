<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperatura máxima promedio</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Temperatura Máxima Promedio</h1>

    <label for="fecha" class="block text-gray-700 text-sm font-bold mb-2">Seleccionar fecha:</label>

    <input id="fecha" class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">

    <p class="text-lg text-center">La temperatura máxima promedio es de: <span id="tempMaxima" class="font-bold text-red-500">--</span>°C</p>
    <div id="tempDetalles" class="mt-4 hidden">
        <h2 class="text-lg font-bold text-gray-800 mb-2">Temperaturas del Día:</h2>
        <table id="tempTabla" class="w-full table-auto border-collapse border border-gray-300">
          <thead>
            <tr>
              <th class="border border-gray-300 px-4 py-2">Hora</th>
              <th class="border border-gray-300 px-4 py-2">Máxima</th>
            </tr>
          </thead>
          <tbody id="tempBodyOfTable"></tbody>
        </table>
        <button id="limpiarBtn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Limpiar</button>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
  
  <script src="app.js"></script>
</body>
</html>
